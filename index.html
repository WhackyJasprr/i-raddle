<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I-RADDLE</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>I-Raddle</h1>

    <button id="Start" title="Start Game">Start</button>
    <input type="checkbox" id="showSeed" title="Show Seed Input">
    <input type="text" style="visibility:hidden;" id="seedInput" placeholder="Seed" title="Seed Input">


    <input type="text" id="guessInput" placeholder="Enter weapon name...">    
    <button id="guessButton">Guess</button>
    <ul id="menu"></ul>
    
    <div class="tab">
        <button class="tablinks" onclick="openTIP(event, 'SP')">Sell Price</button>
        <button class="tablinks" onclick="openTIP(event, 'TT')">Tooltip</button>
        <button class="tablinks" onclick="openTIP(event, 'IM')">Picture</button>
    </div>

    <div id="SP" class="tabcontent">
        <p id="sp"></p>
    </div>

    <div id="TT" class="tabcontent">
        <p id="tt"></p>
    </div>

    <div id="IM" class="tabcontent">
        <img id="im">
    </div>

      

    <div class="results-container" id="resultsContainer">
        <table class="stat-row" id="resultsTable">
            <thead>
                <tr>
                    <th class="stat-cell">Item</th>
                    <th class="stat-cell">Damage Type</th>
                    <th class="stat-cell">Damage</th>
                    <th class="stat-cell">Knockback</th>
                    <th class="stat-cell">Speed</th>
                    <th class="stat-cell">Rarity</th>
                    <th class="stat-cell">Autoswing</th>
                    <th class="stat-cell">Material</th>
                    <th class="stat-cell">Obtained</th>
                </tr>
            </thead>
            <tbody id="resultsBody"></tbody>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
